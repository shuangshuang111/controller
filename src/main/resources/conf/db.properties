validationQuery: SELECT 'x'
testWhileIdle: true
testOnBorrow: false
testOnReturn: false
maxOpenPreparedStatements: 20
removeAbandoned: true
removeAbandonedTimeout: 1800
logAbandoned: true

redis.host=redis.dn.com
redis.port=6379
redis.timeout=1000
redis.password=redis123456